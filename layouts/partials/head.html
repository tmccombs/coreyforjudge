    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ $.Param "description" }}">
    <meta name="author" content="{{ $.Param "author" }}">

    <title>{{- $.Param "title" -}}</title>
    <link rel="icon" href="/favicon.ico">

    <!-- SEO Prefs -->
    <meta name="robots" content="index,follow">
    <meta name="referrer" content="origin-when-cross-origin">
    {{- if isset .Site.Params "googlesiteverification" -}}<meta name="google-site-verification" content="{{ .Site.Params.googleSiteVerification }}">{{- end -}}
    {{- if isset .Site.Params "msvalidate" -}}<meta name="msvalidate.01" content="{{ .Site.Params.msValidate }}">{{- end -}}


    <meta property="og:title" content="{{ $.Param "title" }}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="{{ $.Param "thumb_image" }}">
    <meta property="og:url" content="{{ .Permalink }}">

    <!-- Site Generator -->
    <meta name="generator" content="Hugo {{ .Hugo.Version }}">

    <!-- Bootstrap core CSS -->
    <link href="{{ "vendor/bootstrap/css/bootstrap.min.css" | relURL }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ "vendor/font-awesome/css/font-awesome.min.css" | relURL }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ "css/grayscale.min.css" | relURL }}" rel="stylesheet">
    {{ $style := resources.Get "css/custom.scss" | resources.ToCSS (dict "outputStyle" "compressed" "targetPath" "css/style.css") }}
    <style>
      {{ $style.Content | safeCSS }}
    </style>
{{/* vim: set ft=gohtmltmpl : */}}
